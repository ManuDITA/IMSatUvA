    post:
      tags: 
        - Store Management
      summary: Add specified stock item to target store
      operationId: addStockItem
      parameters:
        - name: storeId
          in: path
          required: true
          schema:
            type: string
            format: uuid
        - name: itemId
          in: path
          required: true
          schema:
            type: string
            format: uuid
        - name: quantity
          in: query
          required: true
          schema:
            type: integer
            format: int32
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                storeId:
                  type: string
                  format: uuid
                itemId:
                  type: string
                  format: uuid
                quantity:
                  type: integer
                  format: int32
      responses:

components:
  schemas:
    ItemTemplate:
      type: object
      required:
        - id
        - name
      properties:
        id:
          type: string
          format: uuid
          example: d290f1ee-6c54-4b01-90e6-d701748f0851
        name:
          type: string
          example: Watch
    ItemTemplateNoID:
      type: object
      required:
        - name
      properties:
        name:
          type: string
          example: Watch
        
    StoreItem:
      type: object
      required:
        - id
        - quantity
      properties:
        quantity:
          type: integer
          format: int32
          example: 1102
    Store:
      required:
        - id
        - name
        - address
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
          example: ACME Corporation
        address:
          type: string
          format: address
          example: 'Via Roma'
      type: object
    StoreNoID:
      required:
        - name
        - address
      properties:
        name:
          type: string
          example: ACME Corporation
        address:
          type: string
          format: address
          example: 'Via Roma'
      type: object
  securitySchemes:
    cognito_iam_authorizer:
      type: apiKey
      name: "Authorization"
      in: "header"
      x-amazon-apigateway-authtype: "awsSigv4"
    cognito_token_authorizer:
      type: apiKey
      name: "Authorization"
      in: "header"
      x-amazon-apigateway-authtype: "COGNITO_USER_POOLS"
      x-amazon-apigateway-authorizer:
        type: "COGNITO_USER_POOLS"
        providerARNs:
          - "${cognito_user_pool_arn}"

  responses:
    SuccessResponse:
      description: Success
    UnauthorizedResponse:
      description: You need to be authenticated to perform this action.
    ForbiddenResponse:
      description: You don't have the necessary permissions to perform this action.
    NotFoundResponse:
      description: Resource not found
    500Response:
      description: Internal server error
openapi: 3.0.1
info:
  title: Store and Stock Management API
  description: API for managing stores, stock, and admin users
  version: 1.0.0

servers:
  # Added by API Auto Mocking Plugin
  - description: SwaggerHub API Auto Mocking
    url: https://virtserver.swaggerhub.com/uvadevopslab/tutorial/1.0.0
  - url: https://{env}.example.com/{version}
    variables:
      env:
        default: dev    
        enum:
          - prod         
          - dev     
          - testing
      version:
        default: v1

paths:
  /items:
    get:
      tags: 
        - Item Management
      summary: Gets all stock item definitions
      operationId: getAllItemDefs
      security:
        - cognito_iam_authorizer: []
      x-amazon-apigateway-integration:
        type: "aws_proxy"
        httpMethod: "POST"
        uri: "${get_all_items_arn}"
        passthroughBehavior: "when_no_match"
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/ItemTemplate"
        '401':
          $ref: '#/components/responses/UnauthorizedResponse'
        '403':
          $ref: '#/components/responses/ForbiddenResponse'
    put:
      tags: 
        - Item Management
      summary: Creates a stock item definition
      operationId: postItemDefs
      security:
        - cognito_iam_authorizer: []
      x-amazon-apigateway-integration:
        type: "aws_proxy"
        httpMethod: "POST"
        uri: "${register_item_arn}"
        passthroughBehavior: "when_no_match"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ItemTemplateNoID'
      responses:
        '200':
          $ref: '#/components/responses/SuccessResponse'
        '401':
          $ref: '#/components/responses/UnauthorizedResponse'
        '403':
          $ref: '#/components/responses/ForbiddenResponse'   

  /items/{itemId}:
    get:
      tags: 
        - Item Management
      summary: Gets target item definition
      operationId: getItemDef
      security:
        - cognito_iam_authorizer: []
      x-amazon-apigateway-integration:
        type: "aws_proxy"
        httpMethod: "POST"
        uri: "${get_item_arn}"
        passthroughBehavior: "when_no_match"
      parameters:
        - name: itemId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ItemTemplate"
        '401':
          $ref: '#/components/responses/UnauthorizedResponse'
        '403':
          $ref: '#/components/responses/ForbiddenResponse'
        '404':
          $ref: '#/components/responses/NotFoundResponse'
    delete:
      tags: 
        - Item Management
      summary: Deletes target item definition
      operationId: deleteItemDef
      security:
        - cognito_iam_authorizer: []
      x-amazon-apigateway-integration:
        type: "aws_proxy"
        httpMethod: "POST"
        uri: "${delete_item_arn}"
        passthroughBehavior: "when_no_match"
      parameters:
        - name: itemId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Deleted successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ItemTemplate"
        '401':
          $ref: '#/components/responses/UnauthorizedResponse'
        '403':
          $ref: '#/components/responses/ForbiddenResponse'
        '404':
          $ref: '#/components/responses/NotFoundResponse'

  /stores:
    get:
      tags: 
        - Store Management
      summary: Gets all stores
      operationId: getAllStores
      security:
        - cognito_iam_authorizer: []
      x-amazon-apigateway-integration:
        type: "aws_proxy"
        httpMethod: "POST"
        uri: "${get_all_stores_arn}"
        passthroughBehavior: "when_no_match"
      responses:
        '200':
          description: List of available stores
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Store"
        '401':
          $ref: '#/components/responses/UnauthorizedResponse'
    put:
      tags: 
        - Store Management
      summary: Adds a store
      operationId: addStore
      security:
        - cognito_iam_authorizer: []
      x-amazon-apigateway-integration:
        type: "aws_proxy"
        httpMethod: "POST"
        uri: "${add_store_arn}"
        passthroughBehavior: "when_no_match"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/StoreNoID"
      responses:
        '200':
          description: Store added
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Store"
        '401':
          $ref: '#/components/responses/UnauthorizedResponse'
        '403':
          $ref: '#/components/responses/ForbiddenResponse'

  /stores/{storeId}:
    get:
      tags: 
        - Store Management
      summary: Gets target store
      operationId: getStoreById
      security:
        - cognito_iam_authorizer: []
      x-amazon-apigateway-integration:
        type: "aws_proxy"
        httpMethod: "POST"
        uri: "${get_store_arn}"
        passthroughBehavior: "when_no_match"
      parameters:
        - name: storeId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Store details
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Store"
        '401':
          $ref: '#/components/responses/UnauthorizedResponse'
    delete:
      tags: 
        - Store Management
      summary: Deletes a store
      operationId: deletetore
      security:
        - cognito_iam_authorizer: []
      x-amazon-apigateway-integration:
        type: "aws_proxy"
        httpMethod: "POST"
        uri: "${delete_store_arn}"
        passthroughBehavior: "when_no_match"
      parameters:
        - name: storeId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Store removed
        '401':
          $ref: '#/components/responses/UnauthorizedResponse'
        '403':
          $ref: '#/components/responses/ForbiddenResponse'
        '404':
          $ref: '#/components/responses/NotFoundResponse'

